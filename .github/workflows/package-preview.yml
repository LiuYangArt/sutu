name: Package Preview

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/package-preview.yml"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  # ============================================
  # Fast preflight (fail early before full build)
  # ============================================
  preflight:
    name: Preflight checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Validate Cargo target dependency scopes
        shell: bash
        run: |
          set -euo pipefail

          cargo tree --manifest-path src-tauri/Cargo.toml --target aarch64-apple-darwin > mac-tree.txt

          if grep -E "wintab_lite v|octotablet v|libloading v" mac-tree.txt; then
            echo "Found Windows-only dependencies in macOS dependency tree."
            exit 1
          fi

          required=(base64 quick-xml image byteorder zip tiff dirs sha2 hex)
          missing=()

          for dep in "${required[@]}"; do
            if ! grep -q "${dep} v" mac-tree.txt; then
              missing+=("$dep")
            fi
          done

          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing common dependencies in macOS dependency tree: ${missing[*]}"
            exit 1
          fi

          echo "Cargo dependency scope preflight passed."

  # ============================================
  # Build packages for preview only (no release)
  # ============================================
  build:
    name: Build ${{ matrix.platform_name }}
    needs: preflight
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            platform_name: Windows
          - os: macos-latest
            platform: macos
            platform_name: macOS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Create Portable ZIP
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $exePath = "src-tauri/target/release/PaintBoard.exe"
          $zipName = "PaintBoard_preview_${shortSha}_x64-portable.zip"
          $zipPath = "src-tauri/target/release/bundle/$zipName"

          $tempDir = "src-tauri/target/release/bundle/portable"
          New-Item -ItemType Directory -Force -Path $tempDir
          Copy-Item $exePath $tempDir

          Compress-Archive -Path "$tempDir/*" -DestinationPath $zipPath -Force
          Write-Host "Created preview portable ZIP: $zipPath"

      - name: Collect Windows preview assets
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $dest = "preview-assets/windows"
          New-Item -ItemType Directory -Force -Path $dest | Out-Null

          $patterns = @(
            "src-tauri/target/release/bundle/msi/*.msi",
            "src-tauri/target/release/bundle/nsis/*.exe",
            "src-tauri/target/release/bundle/*.zip"
          )

          foreach ($pattern in $patterns) {
            Get-ChildItem -Path $pattern -ErrorAction SilentlyContinue | ForEach-Object {
              Copy-Item $_.FullName -Destination $dest -Force
            }
          }

          $copied = Get-ChildItem -Path $dest -File -ErrorAction SilentlyContinue
          if (-not $copied) {
            throw "No Windows preview assets were collected."
          }

      - name: Collect macOS preview assets
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          mkdir -p preview-assets/macos
          shopt -s nullglob
          files=(
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/macos/*.app.tar.gz.sig
          )

          if [ ${#files[@]} -eq 0 ]; then
            echo "No macOS preview assets were collected." >&2
            exit 1
          fi

          cp "${files[@]}" preview-assets/macos/

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-preview-${{ matrix.platform }}-${{ github.run_number }}
          path: preview-assets/${{ matrix.platform }}/*
          if-no-files-found: error
          retention-days: 7
